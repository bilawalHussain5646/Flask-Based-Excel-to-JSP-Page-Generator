<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lg Story Page Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .img-bg {
        background-image: url("static/bg.png");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }

      .form-check-input:checked {
        background-color: #dc3545 !important;
        border-color: #dc3545 !important;
      }
    </style>
  </head>
  <body class="bg-light img-bg">
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh; width: 100%"
    >
      <form
        action="/"
        method="post"
        enctype="multipart/form-data"
        class="bg-white px-5 py-5"
        style="border-radius: 25px"
      >
        <div class="text-center py-2">
          <h1>
            <span class="text-danger">LG</span>
            <span class="text-dark">Story</span>
          </h1>
        </div>
        <div class="form-group text-dark">
          <label class="form-label pt-2 text-dark">Upload</label>
          <input
            class="form-control my-2"
            type="file"
            name="file"
            accept=".xls,.xlsx"
          />
        </div>
        <div class="form-group mt-3">
          <label class="form-label">Language</label>
        </div>
        <div class="form-group">
          <input
            type="radio"
            name="language"
            class="form-check-input"
            checked
            id="eng"
            value="english"
          />
          <label for="eng">English</label>
          <input
            type="radio"
            name="language"
            class="form-check-input"
            id="arb"
            value="arabic"
          />
          <label for="arb">Arabic</label>
        </div>
        <input
          class="btn border btn-danger w-100 mt-3"
          type="submit"
          value="Generate"
        />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
